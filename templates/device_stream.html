<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Data Stream</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: linear-gradient(135deg,#dbeafe,#bfdbfe,#93c5fd);
    padding: 25px;
}

.title {
    text-align: center;
    font-size: 1.9rem;
    font-weight: 700;
    margin-bottom: 18px;
    color:#1e3a8a;
}

.container {
    width: 95%;
    max-width: 1200px;
    background: #ffffff;
    margin: 0 auto;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.18);
    animation: fadeIn 0.6s ease-in-out;
}

label {
    font-size: 1rem;
    font-weight: 600;
    color:#1e293b;
}

select {
    padding: 12px;
    font-size: 1rem;
    width: 280px;
    border-radius: 10px;
    border:1px solid #cbd5e1;
    background:#f8fafc;
    margin-top: 10px;
    outline:none;
}

select:focus{
    border-color:#1e3a8a;
    box-shadow:0 0 5px rgba(30,58,138,0.3);
}

.table-wrapper {
    overflow-x: auto;
    margin-top: 25px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding:12px;
    text-align:center;
    font-size:0.95rem;
}

th {
    background:#1e3a8a;
    color:white;
    font-weight:600;
}

td {
    background:#f8fafc;
    border-bottom:1px solid #e5e7eb;
}

tr:hover td {
    background:#eef5ff;
}

#messageBox {
    margin-top: 15px;
    font-size: 1rem;
    font-weight:600;
    color:#dc2626;
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width:768px){
    select {
        width: 100%;
    }

    .title {
        font-size: 1.6rem;
    }
}
</style>

</head>

<body>

<div class="title">Device Data Stream</div>

<div class="container">

    <label>Select Device ID:</label><br>

    <select id="deviceSelect" onchange="loadSelectedDevice()">
        <option value="">Select Device</option>
        {% for d in devices %}
        <option value="{{ d.device_id }}">{{ d.device_id }}</option>
        {% endfor %}
    </select>

    <div id="messageBox"></div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Device ID</th>
                    <th>Battery</th>
                    <th>Temperature</th>
                    <th>Route From</th>
                    <th>Route To</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>
    </div>

</div>

<script>
let ws;
let selectedID = null;
let assignedDevices = {{ assigned_ids | default([]) | tojson }};

// WebSocket start
ws = new WebSocket(`ws://${location.host}/ws/device-stream`);

ws.onmessage = (event) => {
    let d = JSON.parse(event.data);

    if (!selectedID || d.Device_ID !== selectedID) return;

    addRow(d);
};

async function loadSelectedDevice() {
    const selected = document.getElementById("deviceSelect").value;

    if (!selected) {
        selectedID = null;
        showMessage("Please select a device.");
        document.getElementById("rows").innerHTML = "";
        return;
    }

    selectedID = parseInt(selected);

    if (!assignedDevices.includes(selectedID)) {
        showMessage("⚠ No data available for this device (not assigned to any shipment).");
        document.getElementById("rows").innerHTML = "";
        return;
    }

    showMessage("");

    const resp = await fetch("/device-stream/history");
    const data = await resp.json();

    const filtered = data.filter(r => r.Device_ID === selectedID);

    const rows = document.getElementById("rows");
    rows.innerHTML = "";

    filtered.reverse().forEach(d => addRow(d));
}

function addRow(d) {
    let row = document.createElement("tr");
    row.innerHTML = `
        <td>${d.Device_ID}</td>
        <td>${d.Battery_Level}</td>
        <td>${d.First_Sensor_temperature} °C</td>
        <td>${d.Route_From}</td>
        <td>${d.Route_To}</td>
        <td>${new Date().toLocaleString()}</td>
    `;
    document.getElementById("rows").prepend(row);
}

function showMessage(msg) {
    document.getElementById("messageBox").innerHTML = msg;
}
</script>

</body>
</html>
