<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f4f6fa;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      min-width: 250px;
      background: linear-gradient(180deg, #0c48ac, #3a7bd5);
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      padding-top: 25px;
      box-shadow: 2px 0 15px rgba(0,0,0,0.15);
      z-index: 10;
      transition: transform .35s ease;
    }

    .logo {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      padding-bottom: 20px;
    }

    .menu {
      margin-top: 10px;
    }

    .menu a {
      display: block;
      padding: 14px 25px;
      margin: 6px 12px;
      font-size: 16px;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: .3s;
    }

    .menu a.active {
      background: #ffffff;
      color: #0c48ac;
      font-weight: 700;
    }

    .menu a:hover {
      background: rgba(255,255,255,0.25);
    }

    /* Content Area */
    .content {
      margin-left: 250px;
      padding: 30px;
      width: calc(100% - 250px);
      transition: .35s ease;
    }

    /* Flash Message */
    #flash-alert {
      background:#d1fae5;
      color:#065f46;
      padding:14px;
      border-radius:10px;
      margin-bottom:18px;
      max-width: 900px;
      text-align:center;
      font-size: 1rem;
      font-weight: 600;
      border:1px solid #a7f3d0;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(5px);}
      to { opacity:1; transform: translateY(0);}
    }

    /* Mobile Responsive */
    @media (max-width: 900px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
      }

      .content {
        margin-left: 0;
        width: 100%;
      }

      .toggle-btn {
        display: block;
      }
    }

    /* Hamburger Button */
    .toggle-btn {
      display: none;
      position: fixed;
      left: 15px;
      top: 15px;
      font-size: 26px;
      color: #0c48ac;
      background: white;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
    }

  </style>

</head>
<body>

  <!-- Mobile Toggle Button -->
  <div class="toggle-btn" onclick="toggleSidebar()">â˜°</div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="logo">SCMpertLite</div>

    <div class="menu">
      <a href="/dashboard" class="{% if request.url.path.startswith('/dashboard') %}active{% endif %}">Dashboard</a>
      <a href="/account" class="{% if request.url.path.startswith('/account') %}active{% endif %}">Account</a>
      <a href="/shipments" class="{% if request.url.path.startswith('/shipments') %}active{% endif %}">Order Details</a>
    </div>
  </div>

  <!-- Content -->
  <div class="content">

    {% if message %}
    <div id="flash-alert">{{ message }}</div>
    <script>
      setTimeout(() => {
        let msg = document.getElementById("flash-alert");
        if (msg) msg.style.display = "none";
      }, 3500);
    </script>
    {% endif %}

    {% block content %}{% endblock %}
  </div>

<script>
function toggleSidebar() {
  const bar = document.getElementById("sidebar");
  bar.style.transform = bar.style.transform === "translateX(0%)" ? "translateX(-100%)" : "translateX(0%)";
}
</script>

</body>
</html>
